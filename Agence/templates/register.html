{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <h3>Inscription</h3>

            
            {% if error %}
            <div class="alert alert-danger" role="alert" data--mdb-color="danger">{{ message }}</div>
            {% endif %}
                

            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Pseudo</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" required>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                  <small id="emailHelp" class="form-text text-muted">Nous n'allons jamais partager votre email.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Repetez le mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="repassword" required>
                  </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </form>
        </div>
        <div class="col-lg-6">
            
        </div>
    </div>
</div>
{% endblock %}
{% if message %}
    <p>{{ message }}</p>
{% endif %}
